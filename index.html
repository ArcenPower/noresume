<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffedda 0%, #f8cf9f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .loading { color: #666; }
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #ffedda 0%, #f8cf9f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
        }
        .code-box {
            background: #fff3cd;
            border: 3px dashed #ffc107;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        .code {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            letter-spacing: 2px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">Loading referral information...</div>
        
        <div id="content" class="hidden">
            <div class="profile-img" id="profileImg">?</div>
            <h1 id="title">Loading...</h1>
            <p class="subtitle">Join NoResume and start earning immediately</p>
            
            <div id="badges"></div>
            
            <div class="code-box">
                <div class="code" id="referralCode">...</div>
                <div style="color: #856404; font-size: 14px; margin-top: 10px;">ðŸ“¸ Screenshot this code!</div>
            </div>
            
            <div style="background: #d4edda; border-radius: 12px; padding: 20px; margin-bottom: 30px;">
                <div style="font-size: 32px; font-weight: bold; color: #155724;">Â£25 Bonus</div>
                <div style="color: #155724; font-size: 14px; margin-top: 5px;">After your first 40 hours completed!</div>
            </div>
            
            <a href="https://apps.apple.com/app/noresume" style="background: linear-gradient(135deg, #4ABB77 0%, #764ba2 100%); color: white; padding: 18px 40px; border-radius: 30px; text-decoration: none; display: inline-block; font-size: 18px; font-weight: bold;">
                Download App & Start Earning
            </a>
        </div>
        
        <div id="error" class="hidden">
            <h1>Invalid Referral Code</h1>
            <p style="color: #666; margin: 20px 0;">The code doesn't exist or has expired.</p>
            <a href="https://noresume.co" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px 30px; border-radius: 30px; text-decoration: none; display: inline-block;">Visit NoResume</a>
        </div>
    </div>

    <script>
        async function loadReferralData() {
            // Get code from URL
            const pathParts = window.location.pathname.split('/');
            const code = pathParts[pathParts.length - 1];
            
            if (!code) {
                showError();
                return;
            }
            
            try {
                // Call your Supabase Edge Function that returns JSON
                const response = await fetch(`https://fbiaqgiccgkstsewihxz.supabase.co/functions/v1/get-referral-data/${code}`);
                const data = await response.json();
                
                if (!response.ok || !data.success) {
                    showError();
                    return;
                }
                
                // Populate the page with data
                document.getElementById('referralCode').textContent = code.toUpperCase();
                document.getElementById('title').textContent = `${data.referrerName} invited you!`;
                document.getElementById('profileImg').textContent = data.referrerName.charAt(0).toUpperCase();
                
                // Add badges if any
                if (data.badges && data.badges.length > 0) {
                    const badgesHtml = data.badges.map(b => `<span style="background: white; padding: 8px 16px; border-radius: 20px; margin: 5px; display: inline-block;">${b}</span>`).join('');
                    document.getElementById('badges').innerHTML = `<div style="background: #f8f9fa; border-radius: 12px; padding: 20px; margin-bottom: 30px;">${badgesHtml}</div>`;
                }
                
                // Show content, hide loading
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error:', error);
                showError();
            }
        }
        
        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
        }
        
        // Load data when page loads
        loadReferralData();
    </script>
</body>
</html>
